name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests (Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Build & Test with Maven (generates JaCoCo)
        run: mvn -B clean verify

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco/

  frontend:
  name: Frontend Tests (Angular)
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: front

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Install dependencies
      run: npm ci

    
    - name: Run Angular tests with coverage (headless)
      env:
        CHROME_BIN: ${{ env.CHROME_PATH }}  
      run: >
        npm run test -- --watch=false --browsers=ChromeHeadless
        --code-coverage --no-progress

    - name: Upload Angular coverage report
      uses: actions/upload-artifact@v4
      with:
        name: angular-coverage
        path: front/coverage/